project:
  machine_name: dftest24
  prefix: DT2
  human_name: 'DF Test 24'
  profile:
    name: standard
  local:
    protocol: http
    hostname: local.dftest24.com
git:
  default_branch: master
  remotes:
    - 'dftest24@svn-5767.devcloud.hosting.acquia.com:dftest24.git'
drush:
  aliases:
    remote: '${project.machine_name}.test'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
    uninstall: [acquia_connector, shield]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
  prod:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
cm:
  strategy: config-split
